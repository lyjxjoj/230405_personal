<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>좌표</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
        background-color: #111;
      }
      .target {
        position: absolute;
        top: 50%;
        left: 50%;
        z-index: 999;
        transform: translate(-50%, -50%);
      }
      .target .point {
        display: block;
        width: 120px;
        height: 120px;
        background: url(img/target.png) no-repeat center center;
        background-size: 120px 120px;
      }
      .line {
        position: absolute;
        z-index: 0;
        display: block;
        background-color: #fff;
      }
      .line.x {
        left: 0;
        width: 1px;
        height: 100%;
      }
      .line.y {
        top: 0;
        width: 100%;
        height: 1px;
      }
      .txt {
        position: absolute;
        top: calc(50% + 20px);
        left: calc(50% + 20px);
        z-index: 0;
        color: #fff;
        font-family: serif;
        font-weight: 700;
        font-size: 16px;
        margin-right: 5px;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div class="line x"></div>
    <div class="line y"></div>
    <div class="target">
      <div class="point"></div>
      <p class="txt">hello</p>
    </div>
  </body>
  <script>
    let lineX = document.querySelector(".line.x");
    let lineY = document.querySelector(".line.y");
    let target = document.querySelector(".target");
    let txt = document.querySelector(".target .txt");

    window.addEventListener("mousemove", (e) => {
      lineX.style.left = `${e.pageX}px`;
      lineY.style.top = `${e.pageY}px`;
      target.style.left = `${e.pageX}px`;
      target.style.top = `${e.pageY}px`;
      txt.innerHTML = `${e.pageX}px, ${e.pageY}px`;
    });
  </script>
</html>
