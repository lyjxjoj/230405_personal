<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Window Load</title>
    <script src="load_test.js" defer></script>
  </head>
  <style></style>
  <body></body>
  <script>
    // only document ( html만 다운로드가 모두 완료되면 )
    window.addEventListener("DOMContentLoaded", () => {
      console.log("DOMContentLoaded");
    });

    // after resource (css, images 등이 모두 다운로드가 완료가 되면)
    window.addEventListener("load", () => {
      console.log("load");
    });

    // before unload 사용자가 페이지를 나갈 때, 그 전에 불러지는 함수
    window.addEventListener("beforeunload", () => {
      console.log("beforeunload");
    });

    // resource is being unloaded 페이지가 끝날 때 호출되는
    window.addEventListener("unload", () => {
      console.log("unload");
    });
  </script>
</html>
