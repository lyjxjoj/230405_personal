	<script>
		//삼항 연산자
		//표현식 ? 반환값1 : 반환값2

		var x = 3, y = 5;
		var result = (x > y) ? x : y //x가 더 크면 x를, 그렇지않으면 y를 반환함
		document.write("둘 중에 더 큰 수는 " + result + " 입니다.<br>");
		
		var x2 = 10;
		switch (typeof x2) {
			case "number" :
				console.log("변수 x의 타입 숫자입니다.");
				break;
			case "string" :
				console.log("변수 x의 타입은 문자열입니다.");
				break;
			case "object" :
				console.log("변수 x의 타입은 객체입니다.");
				break;
			default: //어떠한 case절에도 해당하지 않을때 실행됨
				console.log("변수 x의 타입을 잘 모르겠습니다")
				break;
		}

		var day = new Date().getDay(); //오늘의 요일을 반환함.(일요일:0~토요일:6)
		document.write(day);

		switch (day) {
			case 1: //월요일
			case 2: //화요일
			case 3: //수요일
			case 4: //목요일
			default: //0부터 6까지의 값이 아닌 경우
				document.write("아직도 주말은 멀었네요..힘내라!<br>");
				break;
			case 5: //금요일
				document.write("오늘은 불금이다 얏호<br>");
				break;
			case 6: //토요일
			case 0: //일요일
				document.write("즐거운주말~");
				break;
		}

		
		// while문은 while(표현식) 표현식부터 검사한 후 루프를 실행한다
		 var whi = 1;
		 while (whi < 10) { //변수 i가 10보다 작을 때만 while 문을 반복함
			document.write(whi + " : while문 <br>");
			whi++; //반복할 때마다 변수 i를 1씩 증가시켜 변수 i가 10보다 커지면 반복문을 종료함.
		 }
		 
		 //do-while문은 먼저 루프를 한 번 실행한 후에 표현식을 검사함. 결과와 상관없이 무조건 한번은 실행한다
		 var doi = 1, doj = 1;
		 while (doi > 3) { //변수 doi의 초깃값은 1이기 때문에 이 while문은 한번도 실행되지않음.
			document.write("doi : " + (doi++) + "<br>");
		 }

		 do { //변수 doj의 초깃값은 1이기 때문에 이 do/while문은 단 한번만 실행됨
			document.write("doj : " + (doj++) + "<br>");
		 } while(doj > 6)
		 

		 for (var foi = 1; foi < 10; foi++) {
			document.write(foi + " : for문 <br>");
		 }

		 var arr1 = [10, "문자열", false];
		 var arr2 = Array(10, "문자열", false);
		 var arr3 = new Array (10, "문자열", false);
		 console.log(arr1); 
		 console.log(arr2); 
		 console.log(arr3); 
		 console.log(typeof arr1);
		 console.log(typeof arr1[0]); 
		 console.log(typeof arr1[1]); 
		 console.log(typeof arr1[2]);

		 var arr = new Array(); // 빈 배열 객체를 생성함
		 arr[99] = "JavaScript" // 배열 arr의 100번째 위치에 문자열을 삽임함. 100번째 요소를 삽입했기때문에 배열의 길이는 100으로 늘어남
		 document.write("배열의 길이는" + arr.length + "입니다.<br>");
		
		 var arr = new Array(4); //3개의 요소를 가지는 배열을 생성함

		 for (var row = 0; row < arr.length; row++) {
			arr[row] = new Array(4); //각각의 요소마다 또 다시 4개의 요소를 가지는 배열을 생성함
			var arr_len = arr[row].length; 

			for (var column = 0; column < arr_len; column++) {
				arr[row][column] = `[${row}], [${column}]<br>`; //각각의 배열 요소를 생성함
				document.write(arr[row][column] + " ");
			}
		 }


		var arr = []; // 비어있는 배열을 생성함
		arr["하나"] = 1; // 숫자 인덱스 대신에 문자열을 인덱스로 배열 요소를추가함
		arr["참"] = true;
		arr["자바스크립트"] = "JavaScript";
		document.write(arr["참"] + "<br>"); // 문자열을 인덱스로 배열 요소에 접근할수있음
		document.write(arr.length + "<br>"); // 연관 배열은 Array객체가 아니므로 length 프로퍼티 값이 0임
		document.write(arr[0] + "<br>"); // undefined

		var arr = [0,1,2];
		arr[0] = "뿡";
		arr[1] = "뿡2";
		arr[2] = "뿡3";
		document.write(arr.length + "<br>");
		document.write(arr[0] + "<br>");

		var arr = [1, true, "JavaScript"]; // 배열 생성
		console.log(typeof arr);

		//ES5부터 추가됨 == Array클래스에 isArray()라는 배열 여부를 확인할 수 있는 메소드
		console.log(Array.isArray(arr)); // true
		console.log(Array.isArray("문자열")); // false

		//구형에선 ES5가 지원안됨. 이 때는 instansceof 연산자를 사용해 확인가능
		console.log(arr instanceof Array); // true
		console.log(123 instanceof Array); // false
