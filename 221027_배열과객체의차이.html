<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script>
		// 배열과 객체의 차이
		
		/////////////////////////////// 배열
		// 배열의 선언방법
		let arr = []; // 빈 배열 선언
		arr = [1, 3, 5, 7, 9]; // 배열에 값 할당
		console.log(arr); // -> [1, 3, 5, 7, 9]

		// 배열의 값 접근
		let  fruit = ["apple", "banana", "cherry"];
		console.log(fruit[0]); // -> apple
		console.log(fruit[2]); // -> cherry
		fruit[2] = "corn";
		console.log(fruit[2]); // -> corn

		// 배열의 값 추가, 삭제, 각종 메서드
		let num = [1, 2, 3, 4, 5];
		console.log(num);

		// push(); 마지막 index에 배열 추가
		num.push(100); // -> [1, 2, 3, 4, 5, 100]
		console.log(num);

		// pop(); 마지막 index의 배열 삭제
		num.pop(); // -> [1, 2, 3, 4, 5]
		console.log(num);

		// shift(); 첫번째 index의 배열 삭제
		num.shift(); // -> [2, 3, 4, 5]
		console.log(num);

		// unshift(); 첫번째 index에 배열 추가
		num.unshift(500); // -> [500, 2, 3, 4, 5]
		console.log(num);
		console.log(num.length);

		// concat(); 배열을 병합, push()와 유사
		// push: 원본을 바꾸며, 배열의 끝에 요소를 추가하고 그 배열의 길이를 반환
		// concat: 원본을 바꾸지 않으며, 새로 만든 배열을 반환
		let newNum = num.concat(300);
		console.log(num); // -> [500, 2, 3, 4, 5]

		console.log(newNum); // -> [500, 2, 3, 4, 5, 300]
		console.log(num.length);
		console.log(newNum.length);


		/////////////////////////////// 객체
		//객체의 선언방법
		let obj = {}; // 빈 객체 선언
		obj = { // 객체에 값 할당
			name: "Young", // 항상 key:vaule 값으로 넣어야함
			email: "young@gmail.com",
			city: "Incheon"
		}
		console.log(obj); // -> { name: "Young", email: "young@gmail.com", city: "Incheon"}

		//객체의 값 접근
		//obj.key // dot natation 점 표기법
		//obj['key'] // bracket notation 괄호 표기법
		let user = { // 객체에 값 할당
			name: "Young", // 항상 key:vaule 값으로 넣어야함
			email: "young@gmail.com",
			city: "Incheon"
		}
		// dot notation
		console.log(user.name);
		console.log(user.email);

		// bracket notation
		console.log(user['name']);
		console.log(user['email']);

		user.email === user['email']; // true

		// 값 변경
		user.name = "Bob";
		console.log(user.name);

		// 객체의 값 추가와 삭제
		// 값을 추가하기
		user.isStudent = true;
		user['hobby'] = ['축구', '야구'];
		console.log(user);

		delete user.email;
		console.log(user);

		'city' in user; // true
		'eamil' in user; // false

		// 배열과 객체의 차이를 확인할 수 있는 메서드
		// let arr = []; Array
		// let obj = {}; Object

		// typeof는 배열인지 객체인지 구분불가
		typeof(arr); // "object"
		console.log( typeof(arr) );
		typeof(obj); // object
		console.log( typeof(obj) );
		console.log( typeof(arr) === typeof(obj) ); // true

		// Array.isArray()를 통한 분별
		console.log( Array.isArray(arr) ); // true
		console.log( Array.isArray(obj) ); // false

		// 객체는 length 사용 불가
		console.log(arr.length); // 5
		console.log(user.length); // undefined

	</script>
</body>
</html>
