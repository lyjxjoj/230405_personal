<body>
 <div class="gradient"></div>
    <script>
        // 이벤트를 연결합니다.
        window.onload = function(){
        // 그라디언트 만들기
            // 문서 객체를 추가합니다.
            var output = '';
            for(var i=0;i<256;i++){
                output += '<div></div>';
            }
            document.querySelector('.gradient').innerHTML = output;

            // 문서 객체를 선택합니다.
            var divs = document.querySelectorAll('div');
            for(var i=0;i<divs.length;i++){
                // 변수를 선언합니다.
                var div = divs[i];

                // 스타일을 적용합니다.
                div.style.height = '1px';
                div.style.background = 'rgb(' + i + ',' + i +',' + i + ')';
            }
        }
    </script>
