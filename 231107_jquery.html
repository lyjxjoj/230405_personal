<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="">

    <script>
        $('img').attr('src', function(index){
            // 변수선언
            var size = (index + 1) * 100;
            // 반환
            return 'http://placehold.it/' + size + 100;
        })
    </script>
</body>
</html>
